name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1) JVM/unit tests (core + compose)
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: gradle/actions/setup-gradle@v3
      - name: Build + unit tests
        run: |
          ./gradlew clean \
            :core:testDebugUnitTest \
            :compose:testDebugUnitTest

  # 2) Instrumented tests on API 32
  androidTest:
    runs-on: ubuntu-latest
    needs: unit
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install Android SDK components
        uses: android-actions/setup-android@v3
      - uses: gradle/actions/setup-gradle@v3

      - name: Run connectedAndroidTest on API 32
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 32
          target: google_apis
          arch: x86_64
          profile: pixel_6
          headless: true
          force-avd-creation: true          # ensure cold boot
          boot-timeout: 900                 # 15 minutes
          disable-animations: true
          emulator-options: >
            -no-window -gpu swiftshader_indirect
            -no-boot-anim -noaudio -no-snapshot
            -camera-back none -camera-front none
          script: |
            ./gradlew :compose:assembleDebug :compose:assembleAndroidTest
            ./gradlew :compose:connectedDebugAndroidTest
