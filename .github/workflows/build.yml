name: Build & Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1) JVM/unit tests (core + compose)
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: gradle/actions/setup-gradle@v3
      - name: Build + unit tests
        run: |
          ./gradlew clean \
            :core:testDebugUnitTest \
            :compose:testDebugUnitTest

  # 2) Instrumented tests on API 32
  androidTest:
    runs-on: ubuntu-latest
    needs: unit
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
      - uses: gradle/wrapper-validation-action@v2
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - name: Install Android SDK components
        uses: android-actions/setup-android@v3
      - uses: gradle/actions/setup-gradle@v3

      - name: Run connectedAndroidTest on API 31 (AOSP)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 31              # more reliable than 32 on CI
          target: default            # AOSP image, fewer splits
          arch: x86_64
          profile: pixel_6
          headless: true
          force-avd-creation: true   # cold boot
          boot-timeout: 900          # 15 min
          disable-animations: true
          emulator-options: >
            -no-window -gpu swiftshader_indirect
            -no-boot-anim -noaudio -no-snapshot
            -camera-back none -camera-front none
          script: |
            set -e
            ./gradlew :compose:assembleDebug :compose:assembleAndroidTest
            # simple retry loop for flaky install/launch
            n=0
            until [ $n -ge 3 ]
            do
              ./gradlew :compose:connectedDebugAndroidTest && break
              n=$((n+1))
              echo "Retry $n after failed install/run..."
              adb uninstall io.github.dkmarkell.textresource.compose.test || true
              sleep 10
            done
